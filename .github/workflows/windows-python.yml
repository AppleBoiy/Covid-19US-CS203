name: ðŸ§ª Unit Testing and Code Linting

on:
  push:
    branches: [ "dev", "master", "unittest" ]
  pull_request:
    branches: [ "dev", "unittest" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ "3.8", "3.9", "3.10" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pylint pytest-mock requests-mock
          if (Test-Path -Path .\requirements.txt) { pip install -r .\requirements.txt }
        shell: powershell
      
      - name: Run Unit Tests with pytest
        run: |
          pytest

      - name: Perform Code Linting with flake8
        run: |
          flake8 .

      - name: Perform Code Linting with pylint
        run: |
          pylint $(git ls-files '*.py')
