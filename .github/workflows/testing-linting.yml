name: 'ðŸ”­ Testing and Linting'

on:
  push:
    branches:
      - "dev"
      - "master"
      - "unittest"
  pull_request:
    branches:
      - "dev"
      - "unittest"

permissions:
  contents: read

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Perform Code Linting with flake8
        run: |
          flake8 .

      - name: Perform Code Linting with pylint
        run: |
          pylint $(git ls-files '*.py')

  unittest-linux-macos:
    strategy:
      matrix:
        python-version: [ "3.9", "3.10" ]
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    needs: linting
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock requests-mock
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Unit Tests with pytest
        run: |
          pytest

  unittest-windows:
    runs-on: windows-latest
    needs: linting
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock requests-mock
          if (Test-Path -Path .\requirements.txt) { pip install -r .\requirements.txt }

      - name: Run Unit Tests with pytest
        run: |
          pytest

  code-coverage:
    runs-on: ubuntu-latest
    needs:
      - unittest-linux-macos
      - unittest-windows
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock requests-mock pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run code coverage with pytest-cov
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload Coverage Report to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
